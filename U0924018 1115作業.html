<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>U0924018</title>
	
	<script type="text/javascript">
		function func()
		{
			var m=document.getElementById('month');
			var d=document.getElementById('date');
			var sign=document.getElementById('sign');
			if ((m.value==1&&d.value>=21)||(m.value==2&&d.value<=19))
				sign.innerHTML="水瓶座";
			if ((m.value==2&&d.value>=20)||(m.value==3&&d.value<=20))
				sign.innerHTML="雙魚座";
			if ((m.value==3&&d.value>=21)||(m.value==4&&d.value<=19))
				sign.innerHTML="牡羊座";
			if ((m.value==4&&d.value>=20)||(m.value==5&&d.value<=20))
				sign.innerHTML="金牛座";
			if ((m.value==5&&d.value>=21)||(m.value==6&&d.value<=21))
				sign.innerHTML="雙子座";
			if ((m.value==6&&d.value>=22)||(m.value==7&&d.value<=22))
				sign.innerHTML="巨蟹座";
			if ((m.value==7&&d.value>=23)||(m.value==8&&d.value<=22))
				sign.innerHTML="獅子座";
			if ((m.value==8&&d.value>=23)||(m.value==9&&d.value<=22))
				sign.innerHTML="處女座";
			if ((m.value==9&&d.value>=23)||(m.value==10&&d.value<=23))
				sign.innerHTML="天秤座";
			if ((m.value==10&&d.value>=24)||(m.value==11&&d.value<=21))
				sign.innerHTML="天蠍座";
			if ((m.value==11&&d.value>=22)||(m.value==12&&d.value<=20))
				sign.innerHTML="射手座";
			if ((m.value==12&&d.value>=21)||(m.value==1&&d.value<=20))
				sign.innerHTML="魔羯座";
		}
	</script>
</head>
<body>
	<p>請輸入生日</p>
	<p id="outMonth">月份:<input type="text" name="month" id="month"></p>
	<div id="outDate">日期:<input type="text" name="date"  id="date"></div>
	<button onclick="func()" id="buttom">確定</button>
	<div style="clear: left;">星座：</div>
	<div id="sign"></div>
</body>
</html>
